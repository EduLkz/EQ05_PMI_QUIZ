<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="stylesheet" href="./css/comum.css">
    <link rel="stylesheet" href="./css/resultado.css">
    <!--Código útilizado para acrescentar fonte do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink:wght@700&display=swap" rel="stylesheet">
</head>
<body> 
    <header> 
        <div class="container">
            <!-- Cabeçalho da página -->
            <div class="logoheader">
                <!--Div para os logos ENADE e INEP e seus respectivos links-->
                <a href="https://enade.inep.gov.br/" title="Vá para site da ENADE"><img src="imagens/header/Logo-Enade.jpg" alt="Logo ENADE"></a>
                <a href="https://www.gov.br/inep/pt-br" title="Vá para site do INEP"><img src="imagens/header/Logo-INEP.png" alt=""></a>
            </div>
            <nav>
                <ul>
                    <!--Barra de navegação no header-->
                    <li>
                        <a href="index.html" title="Vá para o Início">Início</a>
                    </li>
                    <li>
                        <a href="instrucoes.html" title="Vá para as Instruções do Simulado">Instruções</a>
                    </li>
                    <li>
                        <a href="sobre.html" title="Saiba mais">Sobre</a>
                    </li>
                    <li>
                        <a href="creditos.html" title="">Créditos</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="resultados">
                <!--Seção com os resultados da prova-->
                <h1>Você finalizou seu QUIZ!</h1>
                <img src="/imagens/astronautas/astro-sobre2.png" alt="astronalta">
                <div class="valores">
                    <!--Valores de acertos e erros-->
                    <table>
                        <tr>
                            <td>Você acertou: </td>
                            <td><span id="acerto">0</span>/35</td>
                        </tr>
                        <tr>
                            <td>Você errou: </td>
                            <td><span id="erro">0</span>/35</td>
                        </tr>

                    </table>
                </div>
            </div>
            <h2>Estatísticas de respostas por alternativas de cada questão:</h2>
            <div id="selecao-graph">
        
                <!--Lista de navegação entre as estatisticas das questões-->
                    <button class="botao-base">1</button>
                    <button class="botao-base">2</button>
                    <button class="botao-base">3</button>
                    <button class="botao-base">4</button>
                    <button class="botao-base">5</button>
                    <button class="botao-base">6</button>
                    <button class="botao-base">7</button>
                    <button class="botao-base">8</button>
                    <button class="botao-base">9</button>
                    <button class="botao-base">10</button>
                    <button class="botao-base">11</button>
                    <button class="botao-base">12</button>
                    <button class="botao-base">13</button>
                    <button class="botao-base">14</button>
                    <button class="botao-base">15</button>
                    <button class="botao-base">16</button>
                    <button class="botao-base">17</button>
                    <button class="botao-base">18</button>
                    <button class="botao-base">19</button>
                    <button class="botao-base">20</button>
                    <button class="botao-base">21</button>
                    <button class="botao-base">22</button>
                    <button class="botao-base">23</button>
                    <button class="botao-base">24</button>
                    <button class="botao-base">25</button>
                    <button class="botao-base">26</button>
                    <button class="botao-base">27</button>
                    <button class="botao-base">28</button>
                    <button class="botao-base">29</button>
                    <button class="botao-base">30</button>
                    <button class="botao-base">31</button>
                    <button class="botao-base">32</button>
                    <button class="botao-base">33</button>
                    <button class="botao-base">34</button>
                    <button class="botao-base">35</button>
            </div>
            <div id="graficos"></div>
            <div class="acoes">
                <!--Botões para reiniciar a prova e visualizar o gabarito-->
                <button onclick="recomecar()" class="botao-base">Recomeçar</button>
                <button onclick="gabarito()" class="botao-base">Gabarito</button>
            </div>
        </div>
    </section>
    <footer>
        <!--Rodapé da página-->
        <div class="container">
            <ul>
                <!--Lista com os logos da FATEC, ADS e CPS, e links para respectivos sites-->
                <li>
                    <a href="http://www.fateccarapicuiba.edu.br/analise-e-desenvolvimento-de-sistemas/" title="Vá para site do curso de ADS"><img src="imagens/footer/logoADS.png" alt="Logo do curso de ADS"></a>
                </li>
                <li>
                    <a href="https://www.fateccarapicuiba.edu.br/" title="Vá para site da FATEC Carapicuiba"><img src="imagens/footer/logoFatec.png" alt="Logo FATEC Carapicuiba"></a>
                </li>
                <li>
                    <a href="https://www.cps.sp.gov.br/" title="Vá para site do CPS"><img src="imagens/footer/Logo-CPS.jpg" alt="Logo CPS"></a>
                </li>
            </ul>
        </div>
    </footer>
</body>
<!--Extensões JS-->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript" src="/resultados.js"></script>
</html>
